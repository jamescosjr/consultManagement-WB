version: "3.9"

services:
  api:
    image: ghcr.io/jamescosjr/consult-api:latest
    container_name: consult-api
    env_file:
      - ../.env.production
    ports:
      - "3000:3000"
    depends_on:
      - otel-collector
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: observability-prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"

  grafana:
    image: grafana/grafana:latest
    container_name: observability-grafana
    ports:
      - "3001:3000"
    volumes:
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus

  tempo:
    image: grafana/tempo:latest
    container_name: observability-tempo
    ports:
      - "3200:3200"   # HTTP API / Tempo UI
    # Collector exporta para tempo internamente; n√£o expomos 4317/4318
    volumes:
      - ./tempo/config.yaml:/etc/tempo.yaml:ro
    command: ["-config.file=/etc/tempo.yaml"]

  loki:
    image: grafana/loki:2.9.8
    container_name: observability-loki
    ports:
      - "3101:3101"
    volumes:
      - ./loki/config.yaml:/etc/loki/local-config.yaml:ro
    command: ["-config.file=/etc/loki/local-config.yaml"]

  promtail:
    image: grafana/promtail:2.9.8
    container_name: observability-promtail
    volumes:
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - ./promtail/config.yml:/etc/promtail/config.yml:ro
    command: ["--config.file=/etc/promtail/config.yml"]
    depends_on:
      - loki

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: observability-otel-collector
    command: ["--config=/etc/otelcol/config.yaml"]
    ports:
      - "4318:4318" # Expondo apenas OTLP HTTP
    volumes:
      - ./otel-collector/config.yaml:/etc/otelcol/config.yaml:ro
    depends_on:
      - tempo

volumes:
  prometheus_data:
  loki_data:
  tempo_data:
  grafana_data:

